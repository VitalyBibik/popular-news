<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My news</title>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.myNews.css %>" type="text/css">
    <link rel="icon" href="<%= require('./images/favicon.png').default %>" type="image/png">

</head>
<!--При открытии формы на боди будет ставится, body-style_status_OvHidden, чтобы не было прокрутки вниз -->
<body class="body-style">
<div class="root">
    <header class="header root__section root__section_theme_white">
        <div class="nav">
            <p class="header__logo">NewsExplorer</p>
            <button class="header__button header__button_theme_black"></button>
            <div class="nav__section">
                <ul class="navigation">
                    <li class="navigation__li"><a href="index.html" class="navigation__link  navigation__link_colour_black" target="_blank">Главная</a></li>
                    <li class="navigation__li"><a href="myNews.html" class="navigation__link navigation__link_status_active-black  navigation__link_colour_black" target="_blank">Сохранненые статьи</a></li>
                    <li class="navigation__li">
                        <button class="button navigation__button navigation__button_theme_black navigation__li_status_needAuth" id="button-auth-second">Грета</button>
                    </li>
                    <li class="navigation__li navigation__li_status_needAuth navigation__li_status_unlogin ">
                        <button class="button navigation__button navigation__button_theme_black">Авторизоваться</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="articles root__articles">
            <p class="articles__info">Сохранённые статьи</p>
            <h2 class="articles__title">Грета, у вас 5 сохранённых статей</h2>
            <p class="articles__subtitle">По ключевым словам: <span class="articles__main-word"></span> <span class="articles__main-word"></span><span class="articles__main-word"></span></p>
        </div>
        <div class="result root__result">
            <div class="result__card">
            </div>
        </div>
    </main>

    <footer class="footer root__footer">
        <span class="footer__author">&copy; 2020 Supersite, Powered by News API</span>
        <ul class="end footer__links">
            <li class="end__link"><a href="index.html" class="footer__link footer__link_mobile_small" target="_blank">Главная</a></li>
            <li class="end__link"><a href="https://praktikum.yandex.ru/" class="footer__link footer__link_mobile_small" target="_blank">Яндекс.Практикум</a></li>
        </ul>
        <ul class="logo footer__icons">
            <li class="logo__footer"><a href="https://github.com/VitalyBibik" class="footer__link" target="_blank"><img src="<%= require('./images/Git.svg').default %>" class="footer__icon" alt="GitHub. Гитхаб"></a></li>
            <li class="logo__footer"><a href="https://ru-ru.facebook.com/yandex.praktikum/" class="footer__link" target="_blank"><img src="<%= require('./images/Facebook.svg').default %>" class="footer__icon" alt="Facebook. Фейсбук"></a></li>
        </ul>
    </footer>
</div>
<div class="overflow"></div>
<script src="<%= htmlWebpackPlugin.files.chunks.myNews.entry %>"></script>
</body>
</html>
